<section id="remote-first-section" class="remote-first">
  <h2 class="remote-first__title">Remote-first. Secure by design.</h2>
  <div class="remote-first__img-wrapper">
    <img
      class="remote-first__img"
      src="@img/Remote-first/bigcode.png"
      alt="programming code"
      width="1246" />
  </div>
  <p class="remote-first__text"
    >You no longer need an over-powered laptop to code, Gitpod works just as
    smoothly on a Chromebook or iPad. All you need is a browser. Gitpod
    centralizes all source code and never stores it on insecure machines and
    networks.</p
  >
  <div class="remote-first__links">
    <a
      class="remote-first__link"
      href="https://chromewebstore.google.com/detail/gitpod/dodmmooeoklaejobgleioelladacbeki"
      target="_blank">
      <div class="ellipse chrome">
        <img
          src="@img/Remote-first/google.png"
          alt="icon"
          width="24"
          height="24" />
        <span>Chrome Extension</span>
      </div>
    </a>
    <a
      class="remote-first__link"
      href="https://addons.mozilla.org/ru/firefox/addon/gitpod/"
      target="_blank">
      <div class="ellipse fox">
        <img
          src="@img/Remote-first/firefox.png"
          alt="icon"
          width="24"
          height="24" />
        <span>Firefox Extension</span>
      </div>
    </a>
  </div>
</section>
